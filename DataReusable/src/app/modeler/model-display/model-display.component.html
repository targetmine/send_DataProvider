<h1>Current Model</h1>
<table mat-table [dataSource]="_modelTableSource">

	<ng-container matColumnDef="elements">
		<th mat-header-cell *matHeaderCellDef> Element </th>
		<td mat-cell *matCellDef="let element">
			<span>{{element.name}}</span>
			<button mat-icon-button 
				class="table-button remove-element"
				(click)="onRemoveElement(element.name)">
				<mat-icon fontIcon="clear"></mat-icon>
			</button>		
			<button mat-icon-button
			class="table-button"
			(click)="onAddAttribute(element.name)"
			>
				<mat-icon fontIcon="add_circle_outline"></mat-icon>
			</button>	
			<button mat-icon-button 
				class="table-button"
				(click)="displayRenameElement(element.name)"
				>
				<mat-icon fontIcon="edit"></mat-icon>
			</button>
		</td>
	</ng-container>

	<ng-container matColumnDef="attributes">
		<th mat-header-cell *matHeaderCellDef> Attributes </th>
		<td mat-cell *matCellDef="let element">
			<!-- <div *ngFor="let a of element.attributes">
				<span>{{a}}</span>
				<mat-icon>edit</mat-icon>
				<mat-icon>remove_circle_outline</mat-icon>
				<mat-icon>vpn_key</mat-icon>
			</div> -->
		</td>
	</ng-container>

	<ng-container matColumnDef="relations">
		<th mat-header-cell *matHeaderCellDef> Relations </th>
		<td mat-cell *matCellDef>
			<mat-icon fontIcon="edit"></mat-icon>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
