<h1 mat-dialog-title>Rename element:</h1>
<div mat-dialog-content>
	<p>Select the new name for the Element:</p>
	<mat-form-field appearance="outline">
		<mat-label>New name:</mat-label>
		<input matInput
			required
			type="text"
			placeholder="Ex. NewName"
			[formControl]="newName"
		>
		<mat-hint>Use only (non)captital letters</mat-hint>
	</mat-form-field>
	<div mat-dialog-actions>
		<button mat-button (click)="onCancel()">Cancel</button>
		<button mat-button 
			[disabled]="!newName.valid"
			[mat-dialog-close]="newName.value">Submit</button>
	</div>
</div>
