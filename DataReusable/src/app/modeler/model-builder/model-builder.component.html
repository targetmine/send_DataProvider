<div hidden>
	<input 
		(change)="onFileSelected($event)"
		#modelFileInput
		type="file"
		>
</div>

<mat-toolbar>
	<button mat-button 
		id="modelMenu"
		[mat-menu-trigger-for]="modelMenu"
		>Model
	</button>
	<mat-menu #modelMenu="matMenu">
		<button mat-menu-item
			id="loadModelMenuItem"
			type="submit"
			(click)="onLoadModel($event)"
			[disabled]="elements.length !== 0"
			>
			Load Model
		</button>
		<button mat-menu-item
			type="submit"
			(click)="onExportModel($event)"
			[disabled]="elements.length === 0"
			>
			Export Model to File
		</button>
		<button mat-menu-item
			type="submit"
			(click)="onFinishModel($event)"
			[disabled]="elements.length === 0"
			>
			Finish Model and Upload Data
		</button>
	</mat-menu>

	<button mat-button 
		id="elementMenu"
		[mat-menu-trigger-for]="elementMenu"
		>Element
	</button>
	<mat-menu #elementMenu="matMenu">
		<button mat-menu-item
			type="submit"
			(click)="onAddElement($event)"
			>
			Add Element
		</button>
	</mat-menu>
</mat-toolbar>

<app-model-display
	[editing]="true"
	>
</app-model-display>
