<h1 mat-dialog-title>Add Attribute to {{element}}:</h1>
<div mat-dialog-content>
	<form>
	<mat-form-field appearance="outline">
		
		<mat-label>New Attribute:</mat-label>
		<input matInput
			required
			type="text"
			placeholder="Ex. Id"
			[formControl]="attName"
		>
		<mat-hint>Letter first. Only alpha-numeric characters.</mat-hint>

	</mat-form-field>
	<mat-form-field appearance="outline">
		<mat-label>Attribute's type:</mat-label>
		<mat-select
			[formControl]="attType"
			required
			>
			<mat-option 
				*ngFor="let type of TYPES"
				[value]="type"
				>
				{{type}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	
	<mat-checkbox [formControl]="unique">
		Attribute is unique
	</mat-checkbox>
	

	</form>
</div>
<div mat-dialog-actions>
	<button mat-button 
		(click)="onCancel()"
		>Cancel
	</button>
	<button mat-button 
		[disabled]="!attName.valid"
		(click)="onSubmit()"
		>Submit
	</button>
</div>
